<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Diagnosis Video with Buttons</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      
    }

    video {
      width: 80%;
      height: 80%;
      max-width: 1000px;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .buttons button {
      width: 80px;
      height: 80px;
      margin: 0 10px;
      border: none;
      border-radius: 50%;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .buttons button:hover {
      transform: scale(1.1);
    }

    .buttons p {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <video id="video" autoplay></video>
    <div class="buttons">
      <div>
        <button>1</button>
        <p>Information 1</p>
      </div>
      <div>
        <button>2</button>
        <p>Information 2</p>
      </div>
      <div>
        <button>3</button>
        <p>Information 3</p>
      </div>
      <div>
        <button>4</button>
        <p>Information 4</p>
      </div>
      <div>
        <button>5</button>
        <p>Information 5</p>
      </div>
      <div>
        <button>6</button>
        <p>Information 6</p>
      </div>
      <div>
        <button>7</button>
        <p>Information 7</p>
      </div>
      <div>
        <button>8</button>
        <p>Information 8</p>
      </div>
    </div>
  </div>

  <script>
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function(stream) {
        var video = document.getElementById('video');
        video.srcObject = stream;
      })
      .catch(function(error) {
        console.error('Error accessing camera:', error);
      });
  </script>
</body>
</html>
