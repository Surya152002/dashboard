<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dognosis Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .video-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    video {
      width: 100%;
      height: 100%;
      max-height: 1000px;
      max-width: 1000px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .info-box {
      width: 150px;
      height: 80px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-left: 20px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons button {
      width: 60px;
      height: 60px;
      margin: 10px;
      border: none;
      border-radius: 50%;
      background-color: #4CAF50;
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .buttons button:hover {
      transform: scale(1.1);
    }

    .buttons button.active {
      background-color: #ff0000;
    }

    .buttons button.blue {
      background-color: #0000ff;
    }

    .buttons p {
      margin-top: 5px;
      font-size: 12px;
      color: #666;
      cursor: pointer;
    }

    #resetButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #startStopButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #timerDisplay {
      font-size: 24px;
      margin-top: 10px;
    }

    .popup {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .popup-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .popup-content pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.5;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-container">
      <video id="video" autoplay></video>
      <div class="info-box">I am Beagle</div>
    </div>
    <div class="buttons">
      <div>
        <button id="button1">1</button>
        <p id="smokingTime1">not-smoking</p>
      </div>
      <div>
        <button id="button2">2</button>
        <p id="smokingTime2">not-smoking</p>
      </div>
      <div>
        <button id="button3">3</button>
        <p id="smokingTime3">not-smoking</p>
      </div>
      <div>
        <button id="button4">4</button>
        <p id="smokingTime4">not-smoking</p>
      </div>
      <div>
        <button id="button5">5</button>
        <p id="smokingTime5">not-smoking</p>
      </div>
      <div>
        <button id="button6">6</button>
        <p id="smokingTime6">not-smoking</p>
      </div>
      <div>
        <button id="button7">7</button>
        <p id="smokingTime7">not-smoking</p>
      </div>
      <div>
        <button id="button8">8</button>
        <p id="smokingTime8">not-smoking</p>
      </div>
    </div>
    <div class="timing-controls">
      <button id="startStopButton">Start</button>
      <div id="timerDisplay">00:00</div>
    </div>
    <button id="resetButton">Reset Colors</button>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close">&times;</span>
      <pre id="popupData"></pre>
    </div>
  </div>

<script>
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function(stream) {
        var video = document.getElementById('video');
        video.srcObject = stream;
      })
      .catch(function(error) {
        console.error('Error accessing camera:', error);
      });

    var buttons = document.querySelectorAll('.buttons button');
    var resetButton = document.getElementById('resetButton');
    var startStopButton = document.getElementById('startStopButton');
    var timerDisplay = document.getElementById('timerDisplay');

    var popupElement = document.getElementById('popup');
    var closeButton = document.querySelector('.popup .close');
    var popupData = document.getElementById('popupData');

    var isTimerRunning = false;
    var startTime = 0;
    var elapsedTime = 0;
    var timerInterval;
    var activeButton = null;

    function formatTime(time) {
      var minutes = Math.floor(time / 60000);
      var seconds = Math.floor((time % 60000) / 1000);
      return ('0' + minutes).slice(-2) + ':' + ('0' + seconds).slice(-2);
    }

    function updateTimerDisplay() {
      elapsedTime = new Date().getTime() - startTime;
      timerDisplay.textContent = formatTime(elapsedTime);
    }

    function startTimer() {
      startTime = new Date().getTime();
      timerInterval = setInterval(updateTimerDisplay, 1000);
      isTimerRunning = true;
      startStopButton.textContent = 'Stop';
    }

    function stopTimer() {
      clearInterval(timerInterval);
      elapsedTime = new Date().getTime() - startTime;
      timerDisplay.textContent = formatTime(elapsedTime);
      isTimerRunning = false;
      startStopButton.textContent = 'Start';
    }

    function showPopup() {
      var popupDataObject = {
        "_id": {
          "$oid": "65d6f39429f8c24b21c7357a"
        },
        "name": "Khushi p shabadimath",
        "age": {
          "$numberInt": "20"
        },
        "phone": "8197759376",
        "gender": "Female",
        "locationNow": "Kims",
        "lastMeal": [
          "Sugar",
          "Dairy"
        ],
        "prescribedDrugs": "-",
        "isCurrentlySmoking": false,
        "smokingTime": "not-smoking",
        "isCurrentlyChewing": false,
        "chewingTime": "not-chewing",
        "selectedConditions": [],
        "priorCancer": false,
        "unique_id": "N1234123506",
        "dogsMarked": [],
        "notes": "",
        "created_at": {
          "$date": {
            "$numberLong": "1708585876873"
          }
        },
        "__v": {
          "$numberInt": "0"
        }
      };

      popupData.textContent = JSON.stringify(popupDataObject, null, 2);
      popupElement.style.display = 'block';
    }

    buttons.forEach(function(button) {
      button.addEventListener('click', function(event) {
        event.stopPropagation(); // Prevents the click event from bubbling up
      });
    });

    resetButton.addEventListener('click', function() {
      buttons.forEach(function(btn) {
        btn.classList.remove('active');
        btn.classList.remove('blue');
      });
      stopTimer();
    });

    startStopButton.addEventListener('click', function() {
      if (isTimerRunning) {
        stopTimer();
      } else {
        startTimer();
      }
    });

    closeButton.addEventListener('click', function() {
      popupElement.style.display = 'none';
    });

    window.addEventListener('click', function(event) {
      if (event.target == popupElement) {
        popupElement.style.display = 'none';
      }
    });

    document.querySelectorAll('.buttons p').forEach(function(text) {
      text.addEventListener('click', function() {
        showPopup();
      });
    });
</script>

</body>
</html>
