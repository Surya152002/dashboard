<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dognosis Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .video-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    video {
      width: 100%;
      height: 100%;
      max-height: 1000px;
      max-width: 1000px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .info-box {
      width: 150px;
      height: 80px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-left: 20px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons button {
      width: 60px;
      height: 60px;
      margin: 10px;
      border: none;
      border-radius: 50%;
      background-color: #4CAF50;
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .buttons button:hover {
      transform: scale(1.1);
    }

    .buttons button.active {
      background-color: #ff0000;
    }

    .buttons button.blue {
      background-color: #0000ff;
    }

    .buttons p {
      margin-top: 5px;
      font-size: 12px;
      color: #666;
    }

    #resetButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-container">
      <video id="video" autoplay></video>
      <div class="info-box">I am Beagle</div>
    </div>
    <div class="buttons">
      <div>
        <button id="button1">1</button>
        <p>Button 1</p>
      </div>
      <div>
        <button id="button2">2</button>
        <p>Button 2</p>
      </div>
      <div>
        <button id="button3">3</button>
        <p>Button 3</p>
      </div>
      <div>
        <button id="button4">4</button>
        <p>Button 4</p>
      </div>
      <div>
        <button id="button5">5</button>
        <p>Button 5</p>
      </div>
      <div>
        <button id="button6">6</button>
        <p>Button 6</p>
      </div>
      <div>
        <button id="button7">7</button>
        <p>Button 7</p>
      </div>
      <div>
        <button id="button8">8</button>
        <p>Button 8</p>
      </div>
    </div>
    <button id="resetButton">Reset Colors</button>
  </div>

  <script>
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function(stream) {
        var video = document.getElementById('video');
        video.srcObject = stream;
      })
      .catch(function(error) {
        console.error('Error accessing camera:', error);
      });

    var buttons = document.querySelectorAll('.buttons button');
    var resetButton = document.getElementById('resetButton');

    buttons.forEach(function(button) {
      var clickCount = 0;
      button.addEventListener('click', function() {
        clickCount++;
        buttons.forEach(function(btn) {
          btn.classList.remove('active');
          btn.classList.remove('blue');
        });
        if (clickCount === 1) {
          this.classList.add('active');
        } else {
          this.classList.add('blue');
        }
      });
    });

    resetButton.addEventListener('click', function() {
      buttons.forEach(function(btn) {
        btn.classList.remove('active');
        btn.classList.remove('blue');
      });
    });
  </script>
</body>
</html>
