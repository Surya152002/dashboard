<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video with Buttons</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    video {
      width: 80%;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .buttons button {
      width: 80px;
      height: 80px;
      margin: 0 10px;
      border: none;
      border-radius: 50%;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .buttons button:hover {
      transform: scale(1.1);
    }

    .buttons button.active {
      background-color: #FF5733; /* Red color */
    }

    .info {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <video id="video" autoplay></video>
    <div class="buttons">
      <div>
        <button onclick="showInfo('Button 1')">1</button>
        <p>Button 1</p>
      </div>
      <div>
        <button onclick="showInfo('Button 2')">2</button>
        <p>Button 2</p>
      </div>
      <div>
        <button onclick="showInfo('Button 3')">3</button>
        <p>Button 3</p>
      </div>
      <div>
        <button onclick="showInfo('Button 4')">4</button>
        <p>Button 4</p>
      </div>
      <div>
        <button onclick="showInfo('Button 5')">5</button>
        <p>Button 5</p>
      </div>
      <div>
        <button onclick="showInfo('Button 6')">6</button>
        <p>Button 6</p>
      </div>
      <div>
        <button onclick="showInfo('Button 7')">7</button>
        <p>Button 7</p>
      </div>
      <div>
        <button onclick="showInfo('Button 8')">8</button>
        <p>Button 8</p>
      </div>
    </div>
    <div class="info" id="infoBox"></div>
  </div>

  <script>
    function showInfo(info) {
      var infoBox = document.getElementById('infoBox');
      infoBox.textContent = info;
      
      var buttons = document.querySelectorAll('.buttons button');
      buttons.forEach(function(button) {
        button.classList.remove('active');
      });
      
      event.target.classList.add('active');
    }

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function(stream) {
        var video = document.getElementById('video');
        video.srcObject = stream;
      })
      .catch(function(error) {
        console.error('Error accessing camera:', error);
      });
  </script>
</body>
</html>
