<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dognosis Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
          display: flex;
          flex-direction: column;
          align-items: center;
          height: 100vh;
          padding: 20px;
          box-sizing: border-box;
        }
    
    .video-container {
      display: flex;
      flex-direction: row; 
      align-items: center;
      margin-bottom: 20px;
    }
    
    .info-box {
      width: 150px;
      height: 80px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      flex-direction: column; 
      font-weight: bold;
      color: #333;
      margin-left: 20px;
      margin-top: 10px; 
    }
    
    .info-box-container {
      display: flex;
      flex-direction: column; 
      align-items: center;
      margin-bottom: 20px;
    }


    video {
      width: 100%;
      height: 100%;
      max-height: 700px;
      max-width: 1000px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

   

    .buttons {
  
  flex-direction: column;
  align-items: center;
display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
}
    .buttons button {
      width: 60px;
      height: 60px;
      margin: 10px;
      border: none;
      border-radius: 50%;
      background-color: #4CAF50;
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .buttons button:hover {
      transform: scale(1.1);
    }

    .buttons button.active {
      background-color: #ff0000;
    }

    .buttons button.blue {
      background-color: #0000ff;
    }
.button-row, .input-row {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.button-row button {
  width: 60px;
  height: 60px;
  margin: 10px;
}
.input-row input{
  width: 60px;
  height: 5px;
  margin: 10px;
}
    .checkbox-row {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    
    .checkbox-row label {
      margin-right: 10px;
    }
    
    .checkbox-row label:last-child {
      margin-right: 0;
    }

    

/* .checkbox-row label {
  display: flex;
  align-items: center;
  font-size: 14px;
}

.checkbox-row input[type="checkbox"] {
  margin-right: 5px;
} */
    #resetButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #startStopButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #timerDisplay {
      font-size: 24px;
      margin-top: 10px;
    }

    .popup {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .popup-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .popup-content pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.5;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-container">
      <video id="video" autoplay></video>
      <div class="info-box-container">
        <div class="info-box">I am Beagle</div>
        <div class="info-box" id="firstButtonInfo"></div>
        <div class="info-box" id="lastButtonInfo"></div>
      </div>
    </div>
    <div class="buttons">
      <div class="button-row">
        <button id="button1">1</button>
        <button id="button2">2</button>
        <button id="button3">3</button>
        <button id="button4">4</button>
        <button id="button5">5</button>
        <button id="button6">6</button>
        <button id="button7">7</button>
        <button id="button8">8</button>
      </div>
      <div class="input-row">
        <input type="text" id="smokingTime1" placeholder="Enter smoking time">
        <input type="text" id="smokingTime2" placeholder="Enter smoking time">
        <input type="text" id="smokingTime3" placeholder="Enter smoking time">
        <input type="text" id="smokingTime4" placeholder="Enter smoking time">
        <input type="text" id="smokingTime5" placeholder="Enter smoking time">
        <input type="text" id="smokingTime6" placeholder="Enter smoking time">
        <input type="text" id="smokingTime7" placeholder="Enter smoking time">
        <input type="text" id="smokingTime8" placeholder="Enter smoking time">
      </div>
      <div class="checkbox-row">
        <label><input type="checkbox" id="checkbox1"> </label>
        <label><input type="checkbox" id="checkbox2"></label>
        <label><input type="checkbox" id="checkbox3"></label>
        <label><input type="checkbox" id="checkbox4"></label>
        <label><input type="checkbox" id="checkbox5"></label>
        <label><input type="checkbox" id="checkbox6"></label>
        <label><input type="checkbox" id="checkbox7"></label>
        <label><input type="checkbox" id="checkbox8"></label>
      </div>
    </div>
    <div class="timing-controls">
      <button id="startStopButton">Start</button>
      <div id="timerDisplay">00:00</div>
    </div>
    <button id="resetButton">Reset Colors</button>
    <div class="session-input">
      Session
      <select id="sessionInput">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>
    Dod Id : 
    <input type = "text" id ="dogid" placeholder = "Enter Dog id">
    <div class="runs-input">
      Runs 
      <input type="number" id="runsInput" placeholder="Enter number of runs">
      <button id="overButton">Feed</button>
    </div>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close">&times;</span>
      <pre id="popupData"></pre>
    </div>
  </div>

  <script>
    var buttons = document.querySelectorAll('.buttons button');
    var resetButton = document.getElementById('resetButton');
    var startStopButton = document.getElementById('startStopButton');
    var timerDisplay = document.getElementById('timerDisplay');
    
    var popupElement = document.getElementById('popup');
    var closeButton = document.querySelector('.popup .close');
    var popupData = document.getElementById('popupData');
    
    var isTimerRunning = false;
    var startTime = 0;
    var elapsedTime = 0;
    var timerInterval;
    var activeButton = null;
    var clickCount = 0;
    
    var firstButtonInfo = document.getElementById('firstButtonInfo');
    var lastButtonInfo = document.getElementById('lastButtonInfo');
    var firstClickedButton = null;
    var lastClickedButton = null;

    var overButton = document.getElementById('overButton');
    var sessionInput = document.getElementById('sessionInput');
    var runsInput = document.getElementById('runsInput');
    var runsRemaining = 0;
    
    overButton.addEventListener('click', function() {
      var runs = parseInt(runsInput.value);
      var session = parseInt(sessionInput.value);
    
      if (runs > 0 && runsRemaining === 0) {
        runsRemaining = runs * session;
      }
    
      if (runsRemaining > 0) {
        interchangeRedButton();
        runsRemaining--;
        runsInput.value = runsRemaining;
      }
    });
    function formatTime(time) {
      var minutes = Math.floor(time / 60000);
      var seconds = Math.floor((time % 60000) / 1000);
      return ('0' + minutes).slice(-2) + ':' + ('0' + seconds).slice(-2);
    }
    
    function updateTimerDisplay() {
      elapsedTime = new Date().getTime() - startTime;
      timerDisplay.textContent = formatTime(elapsedTime);
    }
    
    function startTimer() {
      startTime = new Date().getTime();
      timerInterval = setInterval(updateTimerDisplay, 1000);
      isTimerRunning = true;
      startStopButton.textContent = 'Stop';
    }
    
    function stopTimer() {
      clearInterval(timerInterval);
      elapsedTime = new Date().getTime() - startTime;
      timerDisplay.textContent = formatTime(elapsedTime);
      isTimerRunning = false;
      startStopButton.textContent = 'Start';
    }
    
function showPopup() {
      var popupDataObject = {
        "_id": {
          "$oid": "65d6f39429f8c24b21c7357a"
        },
        "name": "Khushi p shabadimath",
        "age": {
          "$numberInt": "20"
        },
        "phone": "8197759376",
        "gender": "Female",
        "locationNow": "Kims",
        "lastMeal": [
          "Sugar",
          "Dairy"
        ],
        "prescribedDrugs": "-",
        "isCurrentlySmoking": false,
        "smokingTime": "not-smoking",
        "isCurrentlyChewing": false,
        "chewingTime": "not-chewing",
        "selectedConditions": [],
        "priorCancer": false,
        "unique_id": "N1234123506",
        "dogsMarked": [],
        "notes": "",
        "created_at": {
          "$date": {
            "$numberLong": "1708585876873"
          }
        },
        "__v": {
          "$numberInt": "0"
        }
      };
    
      popupData.textContent = JSON.stringify(popupDataObject, null, 2);
      popupElement.style.display = 'block';
    }
    
    buttons.forEach(function(button) {
      button.addEventListener('click', function() {
        if (this === activeButton) {
          clickCount++;
          if (clickCount % 2 === 0) {
            if (this.classList.contains('blue')) {
              this.classList.remove('blue');
              lastClickedButton = null;
              lastButtonInfo.textContent = '';
            } else {
              this.classList.add('blue');
              lastClickedButton = this;
              lastButtonInfo.textContent = 'Last Button: ' + lastClickedButton.textContent;
            }
          }
        } else {
          buttons.forEach(function(btn) {
            btn.classList.remove('active');
            btn.classList.remove('blue');
          });
          this.classList.add('active');
          activeButton = this;
          clickCount = 1;
          if (!firstClickedButton) {
            firstClickedButton = this;
            firstButtonInfo.textContent = 'First Button: ' + firstClickedButton.textContent;
          }
        }
      });
    });
    
    resetButton.addEventListener('click', function() {
      buttons.forEach(function(btn) {
        btn.classList.remove('active');
        btn.classList.remove('blue');
      });
      stopTimer();
      firstButtonInfo.textContent = '';
      lastButtonInfo.textContent = '';
      firstClickedButton = null;
      lastClickedButton = null;
    });
    
    startStopButton.addEventListener('click', function() {
      if (isTimerRunning) {
        stopTimer();
      } else {
        startTimer();
        if (activeButton) {
          firstClickedButton = activeButton;
          firstButtonInfo.textContent = 'First Button: ' + firstClickedButton.textContent;
        }
      }
    });
    
    closeButton.addEventListener('click', function() {
      popupElement.style.display = 'none';
    });
    
    window.addEventListener('click', function(event) {
      if (event.target == popupElement) {
        popupElement.style.display = 'none';
      }
    });
    
    document.querySelectorAll('.buttons p').forEach(function(text) {
      text.addEventListener('click', function() {
        showPopup();
      });
    });

    overButton.addEventListener('click', function() {
      var runs = parseInt(document.getElementById('runsInput').value);
      if (runs > 0) {
        for (var i = 0; i < runs; i++) {
          interchangeRedButton();
        }
      }
    });

    function interchangeRedButton() {
      var redButtons = document.querySelectorAll('.buttons button.active');
      if (redButtons.length > 0) {
        var randomIndex = Math.floor(Math.random() * redButtons.length);
        var randomButton = redButtons[randomIndex];
        var randomButtonIndex = Array.from(buttons).indexOf(randomButton);
        var newIndex;
        
        do {
          newIndex = Math.floor(Math.random() * buttons.length);
        } while (newIndex === randomButtonIndex);
        
        buttons[newIndex].classList.add('active');
        randomButton.classList.remove('active');
      }
    }
  </script>

</body>
</html>
